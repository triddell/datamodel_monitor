<div id="pivotModal" class="modal">
    <div class="modal-header">
        <h3>Datamodel Monitor Rule</h3>
        <button class="close">Close</button>
    </div>
    <div class="modal-body">

        <form id="datamodelForm">
            <div class="form-group">
                <label for="datamodelSelector">Data Model / Key Field</label>
                <select id="datamodel" name="datamodel" value="<%- datamodel %>">
                    <option value="Alerts">Alerts / Alerts.app</option>
                    <option value="Authentication">Authentication / Authentication.app</option>
                    <option value="Change">Change / All_Changes.vendor_product</option>
                    <option value="Email">Email / All_Email.vendor_product</option>
                    <option value="JVM">JVM / JVM.vendor_product</option>
                    <option value="Malware">Malware / Malware_Attacks.vendor_product</option>
                    <option value="Network Resolution">Network Resolution / DNS.vendor_product</option>
                    <option value="Network Sessions">Network Sessions / All_Sessions.vendor_product</option>
                    <option value="Network Traffic">Network Traffic / All_Traffic.vendor_product</option>
                    <option value="Updates">Updates / Updates.vendor_product</option>
                    <option value="Vulnerabilities">Vulnerabilities / Vulnerabilities.vendor_product</option>
                    <option value="Web">Web / Web.app</option>
                </select>
            </div>

            <script>if ("<%- datamodel %>") { $("#datamodel option:contains(<%- datamodel %>)").attr('selected', 'selected'); }</script>
            
            <div class="form-group">
                <label for="field_valueSelector">Key Field Value</label>
                <input type="text" id="field_value" name="field_value" value="<%- field_value %>" />
            </div>

            <div class="form-group">
                <label for="late_seconds">Late Seconds</label>
                <input type="text" id="late_seconds" name="late_seconds" value="<%- late_seconds %>" />
                <p class="help-block">(30 min = 1800; 1 hr = 3600; 4 hr = 14400; 1 day = 86400)</p>
            </div>

            <div class="form-group">
                <label for="contactSelector">Contacts</label>
                <textarea id="contact" name="contact" style="width: 96%; display: block; height: 50px;"><%- contact %></textarea>
                <p class="help-block">A comma-delimited list of email addresses.</p>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" style="width: 96%; display: block; height: 50px;"><%- comments %></textarea>
            </div>

            <div class="form-group">
                <input type="submit" id="submitData" class="btn btn-primary" value="Submit" style="display: block; margin: 0 11px;" />
            </div>

        </form>

    </div>

</div>
<div class="modal-backdrop"></div>
